name: truyenhot_backend_autodeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      commit_message: ${{ steps.get_commit_message.outputs.commit_message }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get Commit Message
        id: get_commit_message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          echo "::set-output name=commit_message::$COMMIT_MESSAGE"

      - name: Set up SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to server
        id: deploy
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "Deploying..."
          sshpass -p "$SSH_PASSWORD" ssh $SSH_USER@$SSH_HOST << EOF
            cd /var/www/truyenhot_BE
            # Pull tá»« git vá» 
            git checkout -- yarn.lock
            git pull || { echo "Failed to pull latest changes"; exit 1; }

            # CÃ i Ä‘áº·t cÃ¡c dependencies
            yarn install
            yarn build

            # Check process
            if pm2 list | grep -q 'truyenhot-backend'; then
              echo "Dá»«ng vÃ  xoÃ¡ process..."
              pm2 stop truyenhot-backend
              pm2 delete truyenhot-backend
            else
              echo "KhÃ´ng cÃ³ process hoáº¡t Ä‘á»™ng."
            fi

            # Cháº¡y pm2
            pm2 start ./ecosystem.config.js --env production || { echo "Khá»Ÿi cháº¡y process pm2 tháº¥t báº¡i!"; exit 1; }

            echo 'Deploy thÃ nh cÃ´ng!'
          EOF

  notify_success:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Install dependencies
        run: |
          npm install moment-timezone

      - name: Notify Discord Success
        uses: actions/github-script@v7
        with:
          script: |
            const moment = require('moment-timezone');
            const now = moment().tz('Asia/Ho_Chi_Minh').format('YYYY-MM-DD HH:mm:ss'); // MÃºi giá» HÃ  Ná»™i
            const {DISCORD_WEBHOOK_URL, GITHUB_ACTOR, COMMIT_MESSAGE} = process.env;
            const message = {
              content: `ðŸš€ ðŸš€ ðŸš€\n\nðŸ“ **Project:** truyenhot-backend\nðŸ“ **Commit Message:** *"${COMMIT_MESSAGE}"*\nâœ… **Status:** *"Success"*\nðŸ“… **Date:** ${now}\nðŸ“£ **Message:** *"${GITHUB_ACTOR} Ä‘Ã£ deploy thÃ nh cÃ´ng."*`
            };
            await fetch(DISCORD_WEBHOOK_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(message)
            });
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR: ${{ github.actor }}
          COMMIT_MESSAGE: ${{ needs.deploy.outputs.commit_message }}

  notify_fail:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Install dependencies
        run: |
          npm install moment-timezone

      - name: Notify Discord Failure
        uses: actions/github-script@v7
        with:
          script: |
            const moment = require('moment-timezone');
            const now = moment().tz('Asia/Ho_Chi_Minh').format('YYYY-MM-DD HH:mm:ss'); // MÃºi giá» HÃ  Ná»™i
            const {DISCORD_WEBHOOK_URL, GITHUB_ACTOR, COMMIT_MESSAGE} = process.env;
            const message = {
              content: `ðŸ”´ ðŸ”´ ðŸ”´\n\nðŸ“ **Project:** truyenhot-backend\nðŸ“ **Commit Message:** *"${COMMIT_MESSAGE}"*\nâŒ **Status:** *"Fail"*\nðŸ“… **Date:** ${now}\nðŸ“£ **Message:** *"${GITHUB_ACTOR} Ä‘Ã£ gáº·p lá»—i khi deploy."*`
            };
            await fetch(DISCORD_WEBHOOK_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(message)
            });
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR: ${{ github.actor }}
          COMMIT_MESSAGE: ${{ needs.deploy.outputs.commit_message }}
