name: truyenhot_backend_autodeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan host ${SSH_HOST} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "Deploying..."
          sshpass -p "${SSH_PASSWORD}" ssh ${SSH_USER}@${SSH_HOST} << "EOF"
            cd /var/www/truyenhot_BE
            #pull từ git về 
            git checkout -- yarn.lock
            git pull

            #cài đặt các dependencies
            yarn install
            yarn build

            #check process
            if pm2 list | grep -q 'truyenhot-backend'; then
              echo "Dừng và xoá process..."
              pm2 stop truyenhot-backend
              pm2 delete truyenhot-backend
            else
              echo "Không có process hoạt động."
            fi


            #chạy pm2
            pm2 start ./ecosystem.config.js --env production

            echo 'Deploy thành công!'
          EOF

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Notify Discord
        uses: actions/github-script@v6
        with:
          script: |
            const nodeFetch = require('node-fetch');
            const webhookUrl = ${DISCORD_WEBHOOK_URL};

            const message = {
              content: `${githubActor} vừa deploy thành công truyenhot-backend`
            };
            await nodeFetch(webhookUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(message)
            });

        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR: ${{ github.actor }}
