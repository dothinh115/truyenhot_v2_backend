name: truyenhot_autodeploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.2'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add SSH host key
        run: |
          ssh-keyscan -H ${SSH_HOST} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > private_key
          chmod 600 private_key
          rsync -avz -e "ssh -i private_key" ./dist/ ${SSH_USER}@${SSH_HOST}:/var/www/truyenhot_BE
          ssh -i private_key ${SSH_USER}@${SSH_HOST} "cd /var/www/truyenhot_BE && npm install && pm2 stop truyenhot-backend && pm2 delete truyenhot-backend && pm2 start ecosystem.config.js --env production"
